{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'users/css/signup.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'app/images/favicon.png' %}"
      type="image/x-icon"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <div class="left">
        <img
          src="{% static 'users/images/login-signup.png'%}"
          alt="login-signup"
        />
      </div>
      <div class="right">
        <form method="POST">
          {% csrf_token %}
          <div class="logo">
            <a href="{% url 'insta-home' %}">
              <svg viewBox="0 0 24 24">
                <path
                  fill="#0095f6"
                  d="M19.02 10v9H5V5h9V3H5.02c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-9h-2zM17 10l.94-2.06L20 7l-2.06-.94L17 4l-.94 2.06L14 7l2.06.94zm-3.75.75L12 8l-1.25 2.75L8 12l2.75 1.25L12 16l1.25-2.75L16 12z"
                />
              </svg>
              <p><span>Pic</span>Verse</p>
            </a>
          </div>
          <div class="fields">{{form}}</div>
          <input type="submit" value="Sign Up" />
          <p>
            already have an accout? <a href="{% url 'user-login' %}">Sign In</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
