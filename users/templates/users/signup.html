{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'users/css/signup.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'app/images/instagram.png' %}"
      type="image/x-icon"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <div class="left">
        <img
          src="{% static 'users/images/login-signup.png'%}"
          alt="login-signup"
        />
      </div>
      <div class="right">
        <form method="POST">
          {% csrf_token %}
          <div class="word-logo">
            <img
              src="{% static 'app/images/instagram-word-logo.webp' %}"
              alt="instagram logo"
            />
          </div>
          <div class="fields">
            <!-- {{form}} -->
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@email.com"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <input
              type="password"
              name="check-password"
              id="check-password"
              ,
              placeholder="re-enter password"
            />
          </div>
          <input type="submit" value="Sign Up" />
          <p>already have an accout? <a href="">Sign In</a></p>
        </form>
      </div>
    </main>
  </body>
</html>
