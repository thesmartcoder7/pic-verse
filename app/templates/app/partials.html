<div class="likes-boolean" id="likes-boolean">
  {% if post.2 %}
  <a
    hx-post="{% url 'insta-like' post.0.id %}"
    hx-swap="none"
    hx-target="#likes-boolean"
    >Unlike</a
  >
  {% else %}
  <a
    hx-post="{% url 'insta-like' post.0.id %}"
    hx-swap="none"
    hx-target="#likes-boolean"
    >Like</a
  >
  {% endif %}
</div>
